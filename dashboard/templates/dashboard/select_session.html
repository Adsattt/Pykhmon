<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Pykhmon</title>
</head>
<body>
    <div class="container justify-content-center align-items-center" style="height:100px;">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} mb-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h2>Select mikrotik session</h2>

        <form method="post">
            <select class="form-select" name="session_name">
                {% for session in sessions %}
                    <option value="{{ session.session_name }}">{{ session.session_name }}</option>
                {% endfor %}
            </select>
            {% csrf_token %}
            <button class="my-2 btn btn-primary">apply</button>
        </form>
        <a href="{% url 'create_session' %}">new session</a>
    </div>
</body>
</html>
